<!doctype html>
<html>
<head>
    <title>Check Splitter</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<h1>Check Splitter</h1>
	<form id="neededinfo">
		<label for="numberofpeople">Enter number of people:</label>
		<input type="number" id="numberofpeople" min="1"><br />
		<label for="billtotal">Enter the total amount of the bill:</label>
		<input type="number" id="billtotal" min="1"><br />
		<label for="tipincluded">Is tip included?</label>
		<input type="checkbox" id="tipincluded"><br />
		<button type="submit" id="neededinfobtn">Enter</button>
	</form>

	<div class="heading"></div>

	<div class="container"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
